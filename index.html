    <!-- Tailwind CSS -->
    <style>
      /* Custom Scrollbar for a cleaner look */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #FFFFFF;
      }
      ::-webkit-scrollbar-thumb {
        background: #e5e5e5;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #d4d4d4;
      }
      
      /* Utility for hide/show transitions */
      .reveal-hidden {
        opacity: 0;
        transform: translateY(30px);
        transition: opacity 0.8s ease-out, transform 0.8s ease-out;
      }
      .reveal-visible {
        opacity: 1;
        transform: translateY(0);
      }

      /* Text selection color matching the theme */
      ::selection {
        background: #0E0E0E;
        color: #FFFFFF;
      }
      
      /* SplitText specific utility */
      .split-char {
        display: inline-block;
        will-change: transform, opacity;
      }
    </style>
